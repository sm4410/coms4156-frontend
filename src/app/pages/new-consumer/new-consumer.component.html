<form class="row g-3" (ngSubmit)="register()" #registerForm="ngForm">
  <div class="col-md-12">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" #firstName="ngModel" ngModel name="firstName" required class="form-control" id="firstName">
    <span class="text-danger" *ngIf="!firstName.valid && firstName.touched">The
      first name
      field is required</span>
  </div>
  <div class="col-md-12">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" #lastName="ngModel" ngModel name="lastName" required class="form-control" id="lastName">
    <span class="text-danger" *ngIf="!lastName.valid && lastName.touched">The
      last name
      field is required</span>
  </div>
  <div class="col-md-12">
    <label for="address" class="form-label">Address</label>
    <input type="text" #address="ngModel" ngModel name="address" required class="form-control" id="address">
    <span class="text-danger" *ngIf="!address.valid && address.touched">The
      address
      field is required</span>
  </div>
  <div class="row mt-3">
    <label>Location</label>
    <div class="col-md-6">
      <label for="longitude" class="form-label" style="font-size: small;">Longitude</label>
      <input type="number" #longitude="ngModel" ngModel name="longitude" required class="form-control" id="longitude">
      <span class="text-danger" *ngIf="!longitude.valid && longitude.touched">The
        longitude
        field is required</span>
    </div>
    <div class="col-md-6">
      <label for="latitude" class="form-label" style="font-size: small;">Latitude</label>
      <input type="number" #latitude="ngModel" ngModel name="latitude" required class="form-control" id="latitude">
      <span class="text-danger" *ngIf="!latitude.valid && latitude.touched">The
        latitude
        field is required</span>
    </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
  </div>

  <p class="fst-italic mt-1">Already have an account? <a class="fst-normal" routerLink="/elderlycare/login">Sign in</a></p>
</form>
